<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our life in weeks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <h1>Life in weeks</h1>
      <p>Assuming we are lucky enought to live up to 80 years old</p>

      <div id="displayResult">
        <div class="answer">
          <p>You have</p>
          <h2 id="result">0</h2>
          <p>Weeks left</p>
        </div>

        <div class="alert">
          <p>Please enter you age below</p>
        </div>

        <div class="alert2">
          <p>Please add a number</p>
        </div>
      </div>
      
      <div class="buttons">
        <input type="text" placeholder="Enter your age" id="ageInput">
        <button id="calcBtn" class="btn">Calculate</button>
        <button id="resetBtn" class="btn">Reset</button>
        <a href="index.html" 
        class="refresh">REFRESH</a>
      </div>
    </div> 
 <script src="main.js"></script>
</body>
</html>
